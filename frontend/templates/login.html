<!-- START OF FILE: templates/login.html (with Password Toggle) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bharati AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ADDED: Bootstrap Icons for the "eye" icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{{ url_for('static', filename='img/1.jpg') }}");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* === START: NEW CSS FOR THE PASSWORD ICON === */
        .password-wrapper {
            position: relative;
        }
        .password-toggle-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d; /* A muted gray color */
        }
        /* === END: NEW CSS === */

        .alert { 
            border-radius: 8px;
            background-color: rgba(212, 237, 218, 0.8);
            border-color: rgba(195, 230, 203, 0.9);
            color: #0f5132;
        }
        .alert-info {
             background-color: rgba(209, 236, 241, 0.8);
             border-color: rgba(190, 229, 235, 0.9);
             color: #0c5460;
        }
        .alert-danger {
            background-color: rgba(248, 215, 218, 0.8);
            border-color: rgba(245, 198, 203, 0.9);
            color: #721c24;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Bharati AI</h2>
            <p class="text-muted">Please sign in to continue</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-container mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- === START: HTML CHANGES FOR PASSWORD FIELD === -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <!-- 1. Wrap the input and icon in a div -->
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <!-- 2. Add the icon itself -->
                    <i class="bi bi-eye-slash-fill password-toggle-icon" id="password-toggle"></i>
                </div>
            </div>
            <!-- === END: HTML CHANGES === -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
            </div>
        </form>
    </div>

    <!-- === START: NEW JAVASCRIPT BLOCK FOR THE TOGGLE FUNCTIONALITY === -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle');

            if (passwordInput && toggleIcon) {
                toggleIcon.addEventListener('click', function() {
                    // Check the current type of the input field
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    // Change the icon based on the visibility
                    if (type === 'password') {
                        // If password is now hidden, show the "slashed eye"
                        this.classList.remove('bi-eye-fill');
                        this.classList.add('bi-eye-slash-fill');
                    } else {
                        // If password is now visible, show the "open eye"
                        this.classList.remove('bi-eye-slash-fill');
                        this.classList.add('bi-eye-fill');
                    }
                });
            }
        });
    </script>
    <!-- === END: NEW JAVASCRIPT BLOCK === -->

</body>
</html>
