<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Replies - Bharati AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        /* This is the complete and correct style block */
        :root {
            --sidebar-bg: #ffffff; --main-bg-color: #f4f7fc; --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.08); --text-primary: #1A202C; --text-secondary: #718096;
            --accent-color: #0D6EFD; --sidebar-width: 240px;
        }
        body { 
            font-family: 'Poppins', sans-serif; background-color: var(--main-bg-color); color: var(--text-primary); 
            margin: 0; padding: 1rem; overflow: hidden; position: relative; 
        }
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; 
            background: url("{{ url_for('static', filename='img/light-bg.jpg') }}") no-repeat center center; filter: blur(12px); background-size: cover; 
        }
        .dashboard-container { display: flex; }
        .sidebar { 
            width: var(--sidebar-width); height: calc(100vh - 2rem); background-color: var(--sidebar-bg); 
            border: 1px solid var(--card-border); border-radius: 16px; display: flex; flex-direction: column; 
            padding: 1.5rem; position: fixed; top: 1rem; left: 1rem; 
        }
        /* --- START: THE MISSING CSS RULES THAT FIX THE LOGO --- */
        .sidebar-header { 
            display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2.5rem; 
        }
        .sidebar-logo { 
            height: 40px; /* This correctly sizes the logo */
        }
        .sidebar-title { 
            font-size: 1.25rem; font-weight: 600; 
        }
        .nav-links { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-links .nav-link { 
            display: flex; align-items: center; gap: 0.75rem; padding: 0.8rem 1rem; margin-bottom: 0.5rem; 
            border-radius: 8px; color: var(--text-secondary); font-weight: 500; text-decoration: none; 
            transition: all 0.2s ease; 
        }
        .nav-links .nav-link:hover { color: var(--text-primary); background-color: rgba(0,0,0,0.04); }
        .nav-links .nav-link.active { background-color: var(--text-primary); color: var(--sidebar-bg); font-weight: 600; }
        .sidebar-footer { margin-top: auto; }
        /* --- END: THE MISSING CSS RULES --- */
        
        .main-content { 
            flex-grow: 1; margin-left: calc(var(--sidebar-width) + 2rem); height: calc(100vh - 2rem); 
            overflow-y: auto; padding: 2rem; 
        }
        .content-card { 
            background-color: var(--card-bg); border: 1px solid var(--card-border); 
            backdrop-filter: blur(15px) saturate(120%); -webkit-backdrop-filter: blur(15px) saturate(120%);
            border-radius: 16px; padding: 1.5rem; 
        }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header-greeting { font-size: 1.75rem; font-weight: 600; margin: 0; }
        
        .reply-item {
            background-color: rgba(255, 255, 255, 0.5); border: 1px solid rgba(0,0,0,0.05);
            transition: box-shadow 0.3s ease;
        }
        .reply-item:hover { box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
        .reply-body { background-color: rgba(0,0,0,0.02); border: 1px solid rgba(0,0,0,0.05); }
        summary { cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Reusable Sidebar -->
        {% include 'sales_sidebar.html' %}
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div>
                    <h1 class="header-greeting">My Replies</h1>
                    <p class="text-secondary">Conversations from your leads.</p>
                </div>
            </header>

            <div class="row">
                <div class="col-12">
                    <div class="content-card">
                        {% if replies %}
                            {% for reply in replies %}
                            <div class="reply-item mb-4 p-3 border rounded">
                                <!-- ... (rest of your reply content) ... -->
                            </div>
                            {% endfor %}
                        {% else %}
                            <div class="text-center p-5">
                                <i class="bi bi-inbox fs-1 text-muted"></i>
                                <h4 class="mt-3">No Replies Yet</h4>
                                <p class="text-muted">When your leads reply, you will see the conversations here.</p>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
        // Add this script to my_replies.html
        document.querySelectorAll('.reply-item').forEach(item => {
            item.addEventListener('click', () => {
                const replyId = item.dataset.replyId;
                if (item.classList.contains('unread')) { // Only act on unread items
                    // Call our new Flask route in the background
                    fetch(`/mark_reply_read/${replyId}`, { method: 'POST' });
                    // Visually mark as read immediately for a good UX
                    item.style.opacity = '0.6'; 
                    item.classList.remove('unread');
                }
            });
        });
    </script>
</body>
</html>
