<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign - Bharati AI</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --sidebar-bg: #ffffff; --main-bg-color: #f4f7fc; --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(0, 0, 0, 0.08); --text-primary: #1A202C; --text-secondary: #718096;
            --sidebar-width: 240px;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--main-bg-color); color: var(--text-primary);
            margin: 0; padding: 1rem; overflow: hidden; position: relative;
        }
        body::before {
            content: ''; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1;
            background: url("{{ url_for('static', filename='img/light-bg.jpg') }}") no-repeat center center;
            filter: blur(12px); background-size: cover;
        }
        .dashboard-container { display: flex; }
        .sidebar {
            width: var(--sidebar-width); height: calc(100vh - 2rem); background-color: var(--sidebar-bg);
            border: 1px solid var(--card-border); border-radius: 16px; display: flex; flex-direction: column;
            padding: 1.5rem; position: fixed; top: 1rem; left: 1rem;
        }
        .sidebar-header { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 2.5rem; }
        .sidebar-logo { height: 40px; }
        .sidebar-title { font-size: 1.25rem; font-weight: 600; }
        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links .nav-link {
            display: flex; align-items: center; gap: 0.75rem; padding: 0.8rem 1rem; margin-bottom: 0.5rem;
            border-radius: 8px; color: var(--text-secondary); font-weight: 500; text-decoration: none;
            transition: all 0.2s ease;
        }
        .nav-links .nav-link:hover { color: var(--text-primary); background-color: rgba(0,0,0,0.04); }
        .nav-links .nav-link.active { background-color: var(--text-primary); color: var(--sidebar-bg); font-weight: 600; }
        .main-content {
            flex-grow: 1; margin-left: calc(var(--sidebar-width) + 2rem);
            height: calc(100vh - 2rem); overflow-y: auto; padding: 2rem;
        }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header-greeting { font-size: 1.75rem; font-weight: 600; margin: 0; }
        .content-card {
            background-color: var(--card-bg); border: 1px solid var(--card-border);
            border-radius: 16px; padding: 2rem; backdrop-filter: blur(15px) saturate(120%);
        }
        .sidebar-heading { padding: 0 1rem; margin-top: 1rem; margin-bottom: 0.5rem; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Your consistent executive sidebar goes here, with "Manage Campaigns" active -->
        <main class="main-content">
            <header class="main-header">
                <h1 class="header-greeting">Edit Campaign: {{ campaign.name }}</h1>
            </header>
            <div class="content-card">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Campaign Name</label>
                        <input type="text" class="form-control" name="campaign_name" value="{{ campaign.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Subject</label>
                        <input type="text" class="form-control" name="subject" value="{{ campaign.subject }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Body</label>
                        <textarea class="form-control" name="body" rows="10" required>{{ campaign.body }}</textarea>
                        <!-- UPDATED HELP TEXT -->
                        <div class="form-text">
                            Use <code>{{lead_name}}</code> for personalization. You can use HTML tags like <code><br></code> for line breaks and <code><strong></code> for bold text.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Status</label>
                        <select class="form-select" name="status">
                            <option value="active" {% if campaign.get('status') == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {% if campaign.get('status') == 'inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>

                    <!-- THE FIX: Button color changed to blue -->
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Save Changes
                    </button>
                    <a href="{{ url_for('main.manage_campaigns') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
